<div class="container">
  <div class="card" *ngFor="let holiday of holidays">
    <img src="https://www.intermed.com/content/uploads/holiday-schedule-intermed.jpg" alt="Avatar" style="width:100%">
    <div class="container-card">
      <h4>{{holiday.name}}</h4>
      <p>{{holiday.date.iso | date}}</p>
      <p>{{holiday.description}}</p>
    </div>
  </div>
</div>
