<h2>Праздники</h2>
<div class="container">
  <div class="card" *ngFor="let holiday of holidays">
    <img src="assets/images/holiday.jpg" alt="holiday" style="width:100%">
    <div class="container-card">
      <h4>{{holiday.name}}</h4>
      <p>{{holiday.date.iso | date}}</p>
      <p>{{holiday.description}}</p>
    </div>
  </div>
</div>
